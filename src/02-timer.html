<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">timer</h1>
      <div class="link-wrapper">
        <p><a class="link" href="./01-color-switcher.html">Go back</a></p>
        <p><a class="link" href="index.html">Go home</a></p>
        <p><a class="link" href="./03-promises.html">Go next</a></p>
      </div>

      <div class="timer-wrapper">
        <input class="input" type="text" id="datetime-picker" />
        <button class="btn-start" type="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>

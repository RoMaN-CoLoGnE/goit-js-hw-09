<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">promises</h1>
      <div class="link-wrapper">
        <p><a class="link" href="./02-timer.html">Go back</a></p>
        <p><a class="link" href="index.html">Go home</a></p>
      </div>

      <form class="form">
        <div class="input-wrapper">
          <label class="label">
            First delay (ms)
            <input class="input" type="number" name="delay" required />
          </label>
          <label class="label">
            Delay step (ms)
            <input class="input" type="number" name="step" required />
          </label>
          <label class="label">
            Amount
            <input class="input" type="number" name="amount" required />
          </label>
        </div>
        <button class="btn-start btn-promises" type="submit">
          Create promises
        </button>
      </form>
    </div>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
